<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>My Boy</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          <i class="fa-solid fa-circle-chevron-left fa-2xl"></i>
        </button>
        <div class="img-list">
          <img src="./images/Cihan1.jpeg" alt="" class="imgs-item" />
          <img src="./images/Cihan2.jpeg" alt="" class="imgs-item" />
          <img src="./images/Cihan3.jpeg" alt="" class="imgs-item" />
          <img src="./images/Cihan4.jpeg" alt="" class="imgs-item" />
          <img src="./images/Cihan5.jpeg" alt="" class="imgs-item" />
          <img src="./images/Cihan6.jpeg" alt="" class="imgs-item" />
          <img src="./images/Cihan7.jpeg" alt="" class="imgs-item" />
          <img src="./images/Cihan8.jpeg" alt="" class="imgs-item" />
          <img src="./images/Cihan9.jpeg" alt="" class="imgs-item" />
          <img src="./images/Cihan1.jpeg" alt="" class="imgs-item" />
        </div>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          <i class="fa-solid fa-circle-chevron-right fa-2xl"></i>
        </button>
      </div>
      <div class="scrollbar">
        <div class="scrollbar-pursue">
          <div class="scrollbar-pursue2"></div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
